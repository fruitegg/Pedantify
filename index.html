<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pedantify</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" href="test2.ico">
  </head>
  <body onload="init()">
    <header id="hdr">
      <img src="logo.png" width="250">
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="https://github.com/gabrielbessler">Other Projects</a></li>
      </ul>
    </nav>

    <section>
      <h4>Enter Your Text</h4>
      <form>
        <textarea id="textArea1"></textarea>
        <br>
        <input type="submit" value="Submit" class="pedantifySubmissionBtns">
        <input type="button" value="Reset" id="resetBtn" class="pedantifySubmissionBtns">
        <input type="file" size="40" class="pedantifySubmissionBtns" id="chooseFile" accept=".txt">
        <!-- We create this label because we cannot style the submit button, so we
        hide it and style the label instead -->
        <label for="chooseFile">Choose a file...</label>
      </form>
    </section>

    <aside>
      <h4> Options </h4>
      <form>
        Percentage Replacement <input id="slider1" type="range" min="0" max="100" step="1" value="50" onchange="updateSlider(this.value)">
        <span id="percReplValue">100%</span>
        <br>
        <span id="replacementTypeText">
        Replacement Type
        <span>
        <input class="replaceTypeBtn" type="button" value="Min" id="minBtn"></input>
        <input class="replaceTypeBtn" type="button" value="Max" id="maxBtn"></input>
        <input class="replaceTypeBtn" type="button" value="Random" id="randBtn"></input>
        <br>
        <input type="button" value="Reset Options" id="resetOptionsBtn">
        <span id="excludePronounsText">
          Exclude Pronouns
        <span>
        <input type="checkbox" id="chkPronouns">
      </form>
    </aside>

    <footer id="ftr">
      Copyright Gabe and Matthew 2017
    </footer>
    <br>
  </body>
</html>
