<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pedantify</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="header.css">
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" href="test2.ico">
  </head>
  <body onload="init()" ng-app="myApp">

    <!--#include file="header.html" -->

    <section ng-controller="MainController">
      <h1>Enter Your Text</h1>

      <form>
        <textarea id="textArea1" ng-model="inputText"></textarea>
        <br>
        <input type="submit" value="Submit" class="pedantifySubmissionBtns" id="submitBtn">
        <input type="button" value="Reset" id="resetBtn" class="pedantifySubmissionBtns">
        <input type="file" size="40" class="pedantifySubmissionBtns" id="chooseFile" accept=".txt">
        <!-- We create this label because we cannot style the submit button, so we
        hide it and style the label instead -->
        <label for="chooseFile">Choose a file...</label>
      </form>
      <div id="metaDisplay" >

        Number of Words: <span id="numWords">{{testmsg(inputText)}}</span> <br>
        Number of Words Replaced: <span id="numWordsReplaced"> 0 </span> <br>
        Mean Word Length (Before Replacement): 0 <br>
        Mean Word Length (After Replacement): 0
      </div>
    </section>

    <aside>
      <h1> Options </h1>
      <form>
        Percentage Replacement <input id="slider1" type="range" min="0" max="100" step="1" value="50" onchange="updateSlider(this.value)">
        <span id="percReplValue"></span>
        <div id="replaceBtns">
          <span id="replacementTypeText">Replacement Type</span>
          <input class="replaceTypeBtn" type="button" value="Min" id="minBtn">
          <input class="replaceTypeBtn" type="button" value="Max" id="maxBtn">
          <input class="replaceTypeBtn" type="button" value="Random" id="randBtn">
        </div>
        <input type="button" value="Reset Options" id="resetOptionsBtn">
        <div id="excludePronounsText">
          Exclude Pronouns
          <input type="checkbox" id="chkPronouns">
        </div>

        <div id="excludeConjunctions">
          Exclude Conjunctions
          <input type="checkbox" id="chkConjunctions">
        </div>

        <div id="wordsToExcludeText">
          Words to Exclude
        </div>
        <textarea id="textArea2"></textarea>
      </form>
    </aside>

    <!--#include file="footer.html" -->
  </body>
</html>
